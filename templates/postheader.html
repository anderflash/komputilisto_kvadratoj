<div class="tile tileW5 tileH1">
  <div class="postHeader">
    <div class="postThumbnail">
      <img src="$thumbnail$" alt="$title$"/>
    </div>
    <div class="post tileW4 tileH1">
      <div class="postTitle">
	$title$
      </div>
      <div class="postDate">
	<time itemprop="dateCreated" datetime="$date.machine$"><div class="month">$date.month$</div><div class="day">$date.day$</div><div class="year">$date.year$</div></time>
      </div>
      <div class="postDescription">
	$description$
      </div>
    </div>
  </div>
</div>
